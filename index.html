<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Machines Project</title>

    <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <!-- favicons -->
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Raleway:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/ee299b1b93.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/fontawesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css"
    />
    <!-- stylesheets -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles.css" />
    <!-- scrpits -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- HEADER  -->
    <header>
      <h1>Starting Torque of a Induction Motor</h1>
      <img src="/images/Machines Project logo (3).png" alt="logo" />
    </header>

    <!-- MAIN CONTENT -->
    <main class="container">
      <!-- <div id="chartContainer" ></div> -->
      <div class="row">
        <div class="col-md-6">
          <div class="blocks">
            <h4>Input</h4>
            <form method="GET" action="#" class="form row">
              <div class="col-md-6 input-rows">
                <p>From short circuit test enter the following details</p>
                <div class="input-container">
                  <input type="number" required="" id="Vbr" value=""/>
                  <label>V<sub>BR</sub>(volts)</label>
                </div>
                <div class="input-container">
                  <input type="number" required="" id="Ibr" value=""/>
                  <label>I<sub>BR</sub>(amperes)</label>
                </div>
                <div class="input-container">
                  <input type="number" required="" id="Pbr" value="" />
                  <label>P<sub>BR</sub>(watts)</label>
                </div>
              </div>

              <div class="col-md-6 input-rows">
                <p>From open circuit test enter the following details</p>
                <div class="input-container">
                  <input type="number" required="" id="Vdc" value=""/>
                  <label>V<sub>DC</sub> (volts)</label>
                </div>
                <div class="input-container">
                  <input type="number" required="" id="Idc" value=""/>
                  <label>I<sub>DC</sub> (amperes)</label>
                </div>
              </div>
              <button type="button" onclick="calculate();" class="btn">Calculate</button>
            </form>
          </div>

          <div class="blocks">
            <h4>Output</h4>
            <div id="output">
              <p>Assumption frequency (f)= 50Hz</p>
              <p>poles (p)= 50Hz</p>
              <span>Starting Torque=</span><span id="T"></span>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="blocks">
           <h4>Formulas and diagram</h4> 
            <img
              width="100%"
              height="100%"
              alt="circuit"
              src="https://circuitglobe.com/wp-content/uploads/2016/02/EQUIVALENT-CIRCUIT-OF-AN-INDUCTION-MOTOR-FIG-3.jpg"
            >
          </div>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer></footer>

    <!-- SCRIPTS -->

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="/main.js"></script> -->
    <script src="/index.js"></script>
  </body>
</html>
